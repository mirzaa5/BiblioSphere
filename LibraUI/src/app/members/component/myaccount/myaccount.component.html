<div class="flex flex-col w-full h-full  items-center py-16">
    <div class="flex flex-col max-w-7xl gap-y-4 divide-y divide-gray-200 w-full mx-auto">
        <div class="flex gap-x-4 justify-between items-center w-full py-4" *ngFor="let rental of rentalHistory">
            <img [src]="'http://localhost:5076/' + rental.book.coverImageUrl" alt="Book Cover" class="h-20 aspect-3/2 object-cover rounded-md">
            <div class="flex flex-col flex-1">
                <h3 class="text-lg font-bold">{{rental.book.title}}</h3>
                <p class="text-sm text-green-500">Rented on : {{rental.rentalDate | date:'dd/MM/yyyy'}}</p>
                <p class="text-sm text-red-500">To be returned on : {{rental.returnDate | date:'dd/MM/yyyy'}}</p>
                
           </div>
           <div class="flex flex-col" >
            <p class="text-sm text-green-500" *ngIf="rental.actualReturnDate">Actual Returned : {{rental.actualReturnDate | date:'dd/MM/yyyy'}}</p>
              <a class="bg-blue-500 text-white px-4 py-2 rounded-md text-sm" *ngIf="rental.actualReturnDate == null" (click)="onReturnBook(rental.id)">Return Book</a>
           </div>
           
    </div>
</div>
