
<div class="flex flex-col w-full h-screen items-center py-16 ">
<input [(ngModel)]="search" type="text" class="border border-gray-400 rounded-md py-1 mb-5">
    
<a [routerLink]="['/books/savebook']" class=" px-6 py-2 mb-3  text-white bg-blue-500 rounded-md ">Add Book</a>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-2 ">
    <div *ngFor="let book of BookSearch" class="p-5 border border-gray-300 rounded-lg shadow hover:shadow-lg shadow-gray-200">
        <img [src]="'http://localhost:5076/' + book.coverImageUrl" alt="book image" class="w-full h-48 object-cover rounded-lg">
            

        <h1 class="text-md font-bold m-2 ">{{book.title | uppercase}}</h1>
        <p class="text-sm text-gray-500 m-2">{{book.author.name | titlecase}}</p>
        <p>{{date | date:"MM/dd/YYYY"}}</p>
        <p class="text-gray-500" appCategoryHighlight >{{book.category | category:"uppercase"}}</p>
    </div>
    </div>
</div>
