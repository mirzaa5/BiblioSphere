<div class="flex items-center justify-center h-screen">
    <div class="flex flex-col">
        <h1 class="text-3xl font-bold text-blue-500 mb-6 ">LMS</h1>

        <label  for="email" class="font-bold">Email</label>
        <input [(ngModel)]="LoginRequest.email" type="email" id="email" class="border mt-3 mb-3 border-gray-400 p-1 rounded-md">
        <label for="password" class="font-bold">Password</label>
        <input [(ngModel)]="LoginRequest.password" type="password" id="password" class="border mt-3 mb-3 p-1 rounded-md border-gray-400">
        <button (click)="onSubmit()" class="border mt-3 mb-3 bg-blue-400 text-white p-1 rounded-md hover:bg-blue-500">Login</button>
        <div *ngIf="isEmpty">Missing Email or Password</div>
    </div>
</div>
